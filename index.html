<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bestellapp</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="./scripts/data.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="init()">
    <header>
        <img src="./assets/img/bestellapp-logo.png" alt="Bestellapp" id="bestellapp">
        <menu>
            <div onclick="menuResponse()">III</div>
            <div>[===]-'</div>
        </menu>
    </header>

    <main>
        <div id="main-wrapper">
            <section id="content">
                <img src="assets/img/bamboo-lounge.jpg" alt="Bamboo Lounge" id="hero">
                <img src="assets/img/bamboo-logo.jpg" alt="bamboo logo" id="logo" >
                <h1 class="margin_10">Bamboo Lounge</h1>
                <p class="margin_10 theme-color">Bewertung ⭐⭐⭐⭐ Sterne</p>

                <nav>
                    <div class="margin_10">
                        <div class="arrow right"></div>
                        <a href="#main-dish">Hauptgerichte</a>
                        <a href="#side-dish">Beilagen</a>
                        <a href="#drinks">Getränke</a>
                    </div>
                </nav>

                <div class="course margin_10">
                    <img src="assets/img/bamboo-main-dish.jpg" alt="Bamboo Dish" id="main-dish">
                    <h2 class="margin_10">Hauptgerichte</h2>
                </div>
                <output id="mainDishes"></output>

                <div class="course margin_10">
                    <img src="assets/img/bamboo-side-dish.jpg" alt="Bamboo Side Dish" id="side-dish">
                    <h2 class="margin_10">Beilagen</h2>
                </div>
                <output id="sideDishes"></output>

                <div class="course margin_10">
                    <img src="assets/img/bamboo-drink.jpg" alt="Bamboo Drink" id="drink">
                    <h2 class="margin_10">Getränke</h2>
                </div>
                <output id="drinks"></output>
            </section>

            <section id="basket">
                <div id="basket-container">
                    <h1>Warenkorb</h1>

                    <div id="delivery-toggle">
                        <label class="switch">
                            <input onclick="deliveryOff()" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>auch zum Abholen verfügbar!</p>
                    </div>

                    <div class="line-separator"></div>
                    <div id="basket-content"></div>
                    <div class="line-separator"></div>

                    <div class="sum-wrapper">
                        <span>Zwischensumme </span>
                        <div><output id="basket-total">0</output><div>&nbsp;</div><span>€</span></div>
                    </div>
                    <div id="deliver-line" class="sum-wrapper">
                        <span>Lieferkosten</span>
                        <div>5&nbsp;€</div>
                    </div>
                    <div class="sum-wrapper">
                        <span>Gesamt </span>
                        <div><output id="basket-transport">0</output><div>&nbsp;</div><span>€</span></div>
                    </div>

                    <button onclick="sendOrder()" class="dish-button order-now">Jetzt Bestellen.</button>
                </div>
            </section>
        </div>

        <div id="order-received" class="d_none">
            Bestellung angenommen.
        </div>
    </main>

    <footer>
        <p>Folge uns</p>
        <div>
            <a href="https://tiktok.com"><img src="assets/icons/tiktok.png" alt="tiktok"></a>
            <a href="https://youtube.de"><img src="assets/icons/youtube.png" alt="youtube"></a>
            <a href="https://facebook.de"><img src="assets/icons/facebook.png" alt="facebook"></a>
            <a href="https://instagram.com"><img src="assets/icons/instagram.png" alt="instagram"></a>
        </div>
        <p>© 2025 Bestellapp.de</p>
    </footer>
</body>
</html>
